<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>task4</title>
  <style type="text/css">
  div{
  background:#ccc;
  width:400px;
  height:200px;
  position:absolute;
  overflow:hidden;
  top:50%;
  left:50%;
  margin-top:-100px;
  margin-left:-200px;
}
span{
  position:absolute;
  width:100px;
  height:100px;
  background:#fc0;
  border-radius:50%;
}
.left{
  top:-50px;
  left:-50px;
}
.right{
  bottom:-50px;
  right:-50px;
}
  </style>
</head>
<body>
  <div>
    <span class='left'></span>
    <span class='right'></span>
  </div>
</body>
</html>
